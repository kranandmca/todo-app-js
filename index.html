<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Todo App</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="todo-header">
          <h1>Todo List(<span id="todo-count">0</span>)</h1>
          <form id="form-todo">
            <input type="text" id="input-todo" placeholder="Todo" required />
            <input class="add-todo" type="submit" value="Add" />
          </form>
        </div>
        <div class="tasks" id="todo-container"></div>
      </div>
    </div>
  </body>
</html>
